<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styleRegistro.css">
    <title>Registrate</title>
</head>

<body>



    <!-- inicio primer codigo -->

    <section class="vh-100 gradient-custom">
        <div class="container py-3">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="card bg-dark text-white rounded-3">
                        <div class="card-body p-4 text-center" style="padding-top: 100px; padding-bottom: 100px;">

                            <h2 class="fw-bold mb-3 text-uppercase">Iniciar Sesión</h2>
                            <h3 class="fw-bold mb-3 text-uppercase text-white-50">Empleado</h3>
                            <img src="https://coally.com/wp-content/uploads/2023/02/LOGO8-2.png" alt="Logo"
                                class="img-fluid mb-3" style="max-width: 250px; position: relative; left: 3px;">

                            <form>
                                <div class="form-outline form-white mb-3 p-2">
                                    <input type="email" class="form-control" id="typeEmailX"
                                        placeholder="Correo electrónico" />
                                </div>

                                <div class="form-outline form-white mb-3 p-2">
                                    <input type="password" class="form-control" id="typePasswordX"
                                        placeholder="Contraseña" />
                                </div>

                                <p class="small mb-3"><a href="#" class="text-white-50">¿Olvidaste la contraseña?</a>
                                </p>

                                <button class="btn btn-outline-light btn-lg btn-block" type="submit">Ingresar</button>
                            </form>

                            <div class="mt-3">
                                <p class="mb-0">¿No tienes una cuenta? <a href="#"
                                        class="text-white-50 fw-bold">Regístrate</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
